title: COPA TECNOLOGIA
description: >
  Produção audiovisual, editorial, web e comunicação corporativa. 
  Conteúdos educacionais, institucionais online e offline.
  Entre em contato e receba a nossa visita na sua empresa.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://copatecnologia.com.br" # the base hostname & protocol for your site

# Build settings
exclude: 
  - gulpfile.js
  - README.md
  - desktop.ini
markdown: kramdown

sass:
  style: compressed

gems:
  - jekyll-coffeescript

collections:
  sections:
    output: false
  educacional:
    output: true

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: educacional
    values:
      layout: educacional
      permalink: /:name/
